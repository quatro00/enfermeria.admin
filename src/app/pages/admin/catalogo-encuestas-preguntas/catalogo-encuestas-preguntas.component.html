<nz-modal [nzMaskClosable]="false" [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent"
  [nzFooter]="modalFooter" (nzOnCancel)="cerrarModal()">
  <ng-template #modalTitle>{{titulo}}</ng-template>

  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="formNuevaPregunta" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Campo requerido.">
          <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Encuesta:</nz-form-label>
          <nz-select
            class="w-full capitalize [&>nz-select-top-control]:border-regular dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60"
            name="plantillaId" formControlName="plantillaId">
            <nz-option *ngFor="let option of encuestas" [nzValue]="option.id" [nzLabel]="option.nombre"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Campo requerido.">
          <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Orden:</nz-form-label>
          <input formControlName="orden" style="color:white"
            class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
            type="number" nz-input>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Campo requerido.">
          <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Texto:</nz-form-label>
          <input formControlName="texto" style="color:white"
            class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
            type="text" nz-input>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Campo requerido.">
          <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Tipo:</nz-form-label>
          <nz-select
            class="w-full capitalize [&>nz-select-top-control]:border-regular dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60"
            name="tipo" formControlName="tipo">
            <nz-option *ngFor="let option of TipoPregunta" [nzValue]="option.id" [nzLabel]="option.descripcion"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Campo requerido.">
          <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Requerido:</nz-form-label>
          <nz-select
            class="w-full capitalize [&>nz-select-top-control]:border-regular dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60"
            name="requerida" formControlName="requerida">
            <nz-option *ngFor="let option of SiNo" [nzValue]="option.id" [nzLabel]="option.descripcion"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Campo requerido.">
          <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Activo:</nz-form-label>
          <nz-select
            class="w-full capitalize [&>nz-select-top-control]:border-regular dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60"
            name="activo" formControlName="activo">
            <nz-option *ngFor="let option of SiNo" [nzValue]="option.id" [nzLabel]="option.descripcion"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button
      class="bg-primary hover:bg-primary-hbr hover:border-primary-hbr border-solid border-1 border-primary text-white dark:text-white/[.87] text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[44px]"
      nz-button nzType="primary" (click)="guardarEstado()" [nzLoading]="isLoadingMdl">Guardar</button>
  </ng-template>
</nz-modal>

<div nz-row nzGutter="25">
  <!-- skeleton -->
  <ng-template #loadingSkeleton>
    <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
      [nzParagraph]="{ rows: 6 }"></nz-skeleton>
  </ng-template>
  <!-- skeleton -->

  <div nz-col nzXs="24" class="mb-[25px]">
    <!-- New Contact -->
    <div class="flex items-center justify-center md:justify-end">
      <button (click)="muestraModal()"
        class="flex items-center px-[14px] text-sm text-white rounded-md font-semibold bg-primary border-primary h-10 gap-[6px]"
        nz-button>
        <i class="text-[12px]" nz-icon nzType="plus"></i>
        <span class="m-0">Pregunta</span>
      </button>
    </div>
    <!-- end: New Contact -->
  </div>
  <div nz-col nzXs="24" class="mb-[25px]">
    <ng-container *ngIf="showContent; else loadingSkeleton">
      <div
        class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative h-full">
        <div
          class="py-[16px] px-[25px] text-dark dark:text-white/[.87] font-medium text-[17px] border-regular dark:border-white/10 border-b">
          <h4 class="mb-0 text-lg font-medium text-dark dark:text-white/[.87]">Preguntas</h4>
        </div>
        <div class="p-[25px]" style="padding-top: 0px !important;">
          <div class="w-full overflow-x-auto">
            <br>
            <form nz-form [formGroup]="form">
              <nz-form-item class="mb-[25px]">
                <nz-form-label style="text-align: left;" nzXs="1"
                  class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Encuesta</nz-form-label>
                <nz-form-control nzXs="4" nzErrorTip="Campo requerido.">
                  <nz-select
                    class="w-full capitalize [&>nz-select-top-control]:border-regular dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60"
                    name="encuesta" formControlName="encuesta">
                    <nz-option *ngFor="let option of encuestas" [nzValue]="option.id"
                      [nzLabel]="option.nombre"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </form>

            <nz-table #basicTable nzShowSizeChanger [nzData]="filteredData">
              <thead>
                <tr>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden [&:first-child]:rounded-s-[10px] [&:last-child]:rounded-e-[10px] capitalize"
                    *ngFor="let column of listOfColumn" [nzSortFn]="column.compare">
                    {{ column.title }}
                  </th>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="group expiring-row" *ngFor="let item of basicTable.data">
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ item.orden }}</td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ item.texto }}</td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ item.tipo }}</td>
                    <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ item.requerida }}</td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    <nz-checkbox-wrapper
                      class="flex flex-col w-full capitalize basic-checkbox text-theme-gray dark:text-white/60 gap-[5px] mb-[15px]"
                      (nzOnChange)="log($event, item.id)">
                      <label class=" m-0 text-dark dark:text-white/[.87]" nz-checkbox nzValue="1"
                        [ngModel]="!!item.activo"></label>
                    </nz-checkbox-wrapper>
                  </td>

                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    <table>
                      <tr>
                        <td>
                          <button (click)="editarEstado(item)" nz-tooltip nzTooltipTitle="Editar" nz-button
                            class="bg-info/10 hover:bg-info-hbr border-none text-info hover:text-white text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[44px] [&>span]:inline-flex">
                            <span class="text-[14px]" nz-icon nzType="edit" nzTheme="outline"></span>
                          </button>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </tbody>
            </nz-table>

          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
